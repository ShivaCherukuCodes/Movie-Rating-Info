spring.application.name=Movie-Rating-Info
logging.level.root=INFO
logging.level.com.movie=DEBUG
logging.file.name=movie-rating-info.log

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false


# Expose desired endpoints
management.endpoints.web.exposure.include=*

# Customize the base path if needed (default is /actuator)
management.endpoints.web.base-path=/actuator

# Show full health details
management.endpoint.health.show-details=always

management.endpoints.web.exposure.exclude=env,beans

management.trace.http.enabled=true

info.app.name=Movie Rating Service
info.app.version=1.0.0
info.developer=ShivaKumar Cheruku



